<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="13b responsive navbar.css">
        <script src="13b responsive navbar.js" defer></script>
        <title>Responsive Navbar</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="brand-title">Brand Name</div>
            <a href="#" class="toggle-button">
                <span class="bar"></span> <!--for the line when window is small-->
                <span class="bar"></span>  <!--3 span represent 3 lines of menu when it is small in window size-->
                <span class="bar"></span>
            </a>
            <div class="navbar-links">
                <ul>
                    <li><a href="#">Home</a></li> <!--# for when clicking nothing happens-->
                    <li><a href="#">About</a></li>  <!--a means anchor tag which is used to create hyperlinks in webpage,they allow you to link another webpage-->
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>    
        </nav>
    </body>
</html>
