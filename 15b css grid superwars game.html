<!DOCTYPE html>
<html>
    <head>
        <title>CSS grid</title>
        <link rel="stylesheet" href="15b css grid superwars game.css" >
        <script src="15b" defer></script>
    </head>
    <body>
        <div class="grid-container">  <!--the outer container or the whole square-->
            <div class="grid-item"><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png"><div>Spiderman</div><div class="ball"></div></div> <!--first square inside container-->
            <div class="grid-item"><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png "><div>Wonder Woman</div><div class="ball"></div></div> <!--second square inside container-->
            <div class="grid-item3">5-0</div> <!--third square inside container-->
            <div class="grid-item"><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png "><div>Captain America</div><div class="ball"></div></div>
            <div class="grid-item"><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png "><div>Gem Woman</div><div class="ball"></div></div>
        </div>
        <section id="buttons">
            <img
              class="button"
              id="strike"
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"
            />
            <img
              class="button"
              id="reset"
              src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"
            />
          </section>
    </body>
</html>
